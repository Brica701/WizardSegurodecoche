<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:action="@{/seguros/calculos/cotizacion/paso3}"
      th:object="${cotizacionSeguro}"
      method="post">

    <label >Tipo de Cobertura:</label>
    <input id="tipo1" type="radio" th:field="*{tipoCobertura}" value="TERCEROS"/><label for="tipo1">Terceros</label>
    <input id="tipo2" type="radio" th:field="*{tipoCobertura}" value="TERCEROS_MAS_LUNAS"/><label for="tipo2">Terceros + Lunas</label>
    <input id="tipo3" type="radio" th:field="*{tipoCobertura}" value="TODO_RIESGO"/><label for="tipo3">Todo riesgo</label>

    <label>Asistencia en carretera:</label>
    <input id="asistencia1" type="radio" th:field="*{asistencia}" value="true"/><label for="asistencia1">Sí</label>
    <input id="asistencia2" type="radio" th:field="*{asistencia}" value="false"/><label for="asistencia2">No</label>

    <label>Vehículo sustitución:</label>
    <input id="vehiculoSus1" type="radio" th:field="*{vehSustitucion}" value="true"/><label for="vehiculoSus1">Sí</label>
    <input id="vehiculoSus2" type="radio" th:field="*{vehSustitucion}" value="false"/><label for="vehiculoSus1">No</label>

    <h1>Resumen</h1>

    <div>
        Conductor: <span th:text="${datosConductor}"></span>
    </div>
    <div>
        Vehículo: <span th:text="${datosVehiculo}"></span>
    </div>
    <div>
        Cobertura: <span th:text="${datosCobertura}"></span>
    </div>

    <!-- Trick del anchor con button type="button" envia peticion GET-->
    <a href="/seguros/calculos/cotizacion/paso2">
        <button type="button">Anterior</button>
    </a>
    <button>Confirmar</button>
</form>


</body>
</html>
