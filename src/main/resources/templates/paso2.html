<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Paso 2 - Datos Vehículo</title>
</head>
<body>
<h2>Paso 2: Datos del vehículo</h2>
<form th:action="@{/seguros/calculos/cotizacion/paso2}" th:object="${cotizacion}" method="post">
    Marca: <input type="text" th:field="*{marca}" required/><br/>
    Modelo: <input type="text" th:field="*{modelo}" required/><br/>
    Año de matriculación: <input type="number" th:field="*{anio_mat}" min="1900" max="2100" required/><br/>
    Uso: <select th:field="*{uso}">
    <option value="PRIVADO" th:selected="${cotizacion.uso == 'PRIVADO'}">Privado</option>
    <option value="PROFESIONAL" th:selected="${cotizacion.uso == 'PROFESIONAL'}">Profesional</option>
</select><br/>
    <button type="submit">Siguiente</button>
</form>
<button onclick="window.history.back()">Volver</button>
</body>
</html>
